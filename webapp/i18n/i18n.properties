intro.description.Formated.text=<p>This tool will show and explain you a XML file generated as LAW result file. As a first step, upload can either upload your own LAW result file or use the integrated example file.</p><p>On the next page you'll be able to browse through the elements of the file. You can navigate along the file structure, e.g. by drilling down the system list to a system and on of its client to view results.</p><p>Or you  The other option is to start in the XML source code and use the paging buttons there to scroll down along the content.</p>

