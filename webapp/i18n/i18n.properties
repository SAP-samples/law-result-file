intro.description.Formated.text=<p>This app displays and explains the XML generated for an LAW result file. In the first step, you can upload either your own LAW result file or use the provided sample file.</p><p>The next page presents the main structure (XML nodes) of the file. You can navigate along this file structure, typically by drilling down the system list, selecting a system, and one of its client to view results. For each selected element, the corresponding XML will be shown.</p><p>Alternatively, you can also scroll blockwise in the XML, typically starting with the first block which is the <code>&lt;header&gt;</code> node. The sizes of the shown XML blocks are determined by the XML nodes/elements.</p><p>There is also the option to display the entire XML file in a seperate tab/window to view it in parallel to the explainations within this app. The line numbers in that tab/window can help you to view the corresponding XML blocks with the explainations in this app.</p>

